<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="To Do App with state-management">
    <meta name="author" content="Claudia Sollinger">
    <title>To Do</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <h1>
            ToDo App
        </h1>
    </header>
    <main>
        <header>
            <form class="add" onsubmit="return false">
                <input type="text" id="new-todo" placeholder="Get sh*t done!">
                <label for="new-todo" class="visually-hidden">new ToDo</label>
                <button id="add-button" class="btn">Add</button>
            </form>
            <section class="filter-options">
                <h2>
                    Filter & Options
                </h2>
                <article class="filter">
                    <div>
                        <input type="radio" name="filter" id="filter-all" value="all">
                        <label for="filter-all">All</label>
                    </div>
                    <div>
                        <input type="radio" name="filter" id="filter-open">
                        <label for="filter-open">Open</label>
                    </div>
                    <div>
                        <input type="radio" name="filter" id="filter-done">
                        <label for="filter-done">Done</label>
                    </div>
                </article>
                <button class="btn remove">Remove Done Todos</button>
            </section>
        </header>
        <section>
            <h2 class="output">
                Your ToDos
            </h2>
            <ul id="todo-list"></ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
